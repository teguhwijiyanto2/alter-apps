<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js"></script>
    <title>Template Back Nav</title>
  </head>

  <body>
    <section>
      <div class="container px-4">
        <div class="py-3">
          <a href="#">
            <i class="bi bi-x-lg fs-5 me-2"></i>
            <span>Title</span>
          </a>
        </div>

        <!-- Image Start -->
        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <img src="https://plachold.co/400x400.png" alt="" class="w-50" />
        </div>
        <!-- Image End -->

        <!-- Summary Start -->
        <div class="p-3 bg-dark rounded-3 mt-5">
          <h5>Card</h5>
          <div class="mt-3 d-flex flex-column gap-1">
            <div
              class="d-flex flex-row align-items-center justify-content-between text-secondary"
            >
              <span>Total Paid</span>
              <span class="text-light fs-5">Rp 130.000</span>
            </div>
            <div
              class="d-flex flex-row align-items-center justify-content-between text-secondary"
            >
              <span>Payment Method</span>
              <span class="text-light fs-5">Alter Wallet</span>
            </div>
            <div
              class="d-flex flex-row align-items-center justify-content-between text-secondary"
            >
              <span>Room ID</span>
              <span class="text-light fs-5">4LT3R</span>
            </div>
          </div>
        </div>
        <!-- Summary End -->

        <button class="btn btn-outline-light rounded-pill my-4 w-100">
          Confirm
        </button>
      </div>
    </section>
  </body>
</html>
