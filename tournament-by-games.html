<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js"></script>
    <title>Tournament By Games - Alter</title>
  </head>

  <body>
    <section>
      <div class="container px-4">
        <div class="py-3">
          <a href="tournament.html">
            <i class="bi bi-chevron-left fs-5 me-2"></i>
            <span>Tournament by Games</span>
          </a>
        </div>

        <!-- All Games Box Start -->
        <div class="row g-3 pt-2">
          <div class="col-4">
            <img
              src="assets/img/temp/dota_2.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/pubg.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/free_fire.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/cs_go.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/point_blank.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/league_of_legends.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/valorant.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/pokemon.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/pes.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/genshin_impact.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/overwatch.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
          <div class="col-4">
            <img
              src="assets/img/temp/starrail.png"
              alt=""
              class="game__item w-100 ratio-1x1 object-fit-cover rounded-3"
            />
          </div>
        </div>
        <!-- All Games Box End -->
      </div>
    </section>

    <script>
      $(document).ready(function () {
        $('.game__item').click(function () {
          if ($(this).hasClass('border')) {
            $(this).removeClass('border border-5 border-success');
          } else {
            $(this).addClass('border border-5 border-success');
          }
        });
      });
    </script>
  </body>
</html>
