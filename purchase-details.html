<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js"></script>
    <title>Purchase Details - Alter</title>
  </head>

  <body>
    <section>
      <form action="purchase-summary.html">
        <div class="container px-4">
          <div class="py-3">
            <a href="shophub.html">
              <i class="bi bi-x-lg fs-5 me-2"></i>
              <span>Purchase Details</span>
            </a>
          </div>

          <!-- Genshin Impact Start -->
          <div class="p-3 bg-dark rounded-3 mt-3">
            <h5>Genshin Impact</h5>
            <div class="d-flex flex-row align-items-center gap-3">
              <img
                src="assets/ilustration/ilus__item-card.png"
                width="48"
                height="48"
                alt=""
              />
              <div class="">
                <div class="fs-6">Blessing of the Welkin</div>
                <span class="text-secondary fs__7">Rp 60.000</span>
                <div class="fs-6 text-primary">Rp 50.000</div>
              </div>
            </div>
          </div>
          <!-- Genshin Impact End -->

          <!-- Number of Items Start -->
          <div class="p-3 bg-dark rounded-3 mt-3">
            <h5>Number of Items</h5>
            <div class="position-relative form__group mt-4">
              <input
                class="form__group-input bg-body-secondary p-2"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="Type num of items..."
              />
              <datalist id="datalistOptions">
                <option value="Option 1"></option>
                <option value="Option 2"></option>
                <option value="Option 3"></option>
                <option value="Option 4"></option>
                <option value="Option a5"></option>
              </datalist>
              <div class="position-absolute end-0 top-0 mt-2 me-3">
                <i class="bi bi-chevron-down text-secondary"></i>
              </div>
            </div>
          </div>
          <!-- Number of Items End -->

          <!-- Notes Start -->
          <div class="p-3 bg-dark rounded-3 mt-3">
            <h5>Notes</h5>
            <div class="form__group mt-4">
              <div class="form__group-input">
                <input
                  type="text"
                  name="phone"
                  placeholder="Write your notes here"
                />
              </div>
            </div>
          </div>
          <!-- Notes End -->

          <!-- Total Purchase Start -->
          <div class="p-3 bg-dark rounded-3 mt-3">
            <h5>Total Purchase</h5>
            <div class="mt-3">
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary"
              >
                <span>1 x Blessings of the Welkin</span>
                <span class="text-light fs-5">Rp 130.000</span>
              </div>
            </div>
          </div>
          <!-- Total Purchase End -->
          <button
            type="submit"
            class="btn btn-outline-light rounded-pill my-4 w-100"
          >
            Confirm
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
