<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js"></script>
    <title>Tournament Created! - Alter</title>
  </head>

  <body>
    <section>
      <div class="container px-4">
        <div class="py-3">
          <a href="tournament.html">
            <i class="bi bi-x-lg fs-5 me-2"></i>
            <span>Tournament Created</span>
          </a>
        </div>
        <form action="">
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <img
              src="assets/ilustration/ilus__planet.png"
              alt=""
              class="w-50 my-5"
            />
            <h5 class="text__purple mb-0">Your Tournament is Live!</h5>
            <span class="text-secondary">Enjoy and have a blast</span>
          </div>
          <!-- Summary Start -->
          <div class="p-3 bg-dark rounded-3 mt-5">
            <h5>Summary</h5>
            <div class="py-2 border-bottom border-secondary border-opacity-50">
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary mb-1"
              >
                <span>Stage</span>
                <span class="text-light fs-5">Single Stage</span>
              </div>
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary mb-1"
              >
                <span>Format</span>
                <span class="text-light fs-5">Single Elimination</span>
              </div>
            </div>
            <div class="py-2 border-bottom border-secondary border-opacity-50">
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary mb-1"
              >
                <span>Participant Type</span>
                <span class="text-light fs-5">Team</span>
              </div>
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary mb-1"
              >
                <span>Participant Number</span>
                <span class="text-light fs-5">8 </span>
              </div>
            </div>
            <div class="py-2 border-bottom border-secondary border-opacity-50">
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary mb-1"
              >
                <span>Tournament Type</span>
                <span class="text-light fs-5">Online </span>
              </div>
            </div>
            <div class="py-2 border-bottom border-secondary border-opacity-50">
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary mb-1"
              >
                <span>Registrations</span>
                <span class="text-light fs-5">Paid </span>
              </div>
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary mb-1"
              >
                <span>Fee</span>
                <span class="text-light fs-5">Rp. 150.000</span>
              </div>
            </div>
            <div class="py-2">
              <div
                class="d-flex flex-row align-items-center justify-content-between mb-1"
              >
                <span class="text__purple">Room ID</span>
                <span class="text-light fs-5">4LT3R </span>
              </div>
            </div>
          </div>
          <!-- Summary End -->

          <!-- Share Sosmed Start -->
          <div class="p-3 bg-dark rounded-3 mt-3">
            <h6>Share this tournament</h6>
            <div class="row row-cols-auto g-2">
              <div class="col">
                <a
                  href="#"
                  class="social__media-icon rounded-circle bg-secondary"
                >
                  <i class="bi bi-instagram fs-5"></i>
                </a>
              </div>
              <div class="col">
                <a
                  href="#"
                  class="social__media-icon rounded-circle bg-secondary"
                >
                  <i class="bi bi-twitter-x fs-5"></i>
                </a>
              </div>
              <div class="col">
                <a
                  href="#"
                  class="social__media-icon rounded-circle bg-secondary"
                >
                  <i class="bi bi-twitch fs-5"></i>
                </a>
              </div>
              <div class="col">
                <a
                  href="#"
                  class="social__media-icon rounded-circle bg-secondary"
                >
                  <i class="bi bi-whatsapp fs-5"></i>
                </a>
              </div>
            </div>
          </div>

          <!-- Share Sosmed End -->
          <button
            type="submit"
            class="btn btn-outline-light rounded-pill my-4 w-100"
          >
            Confirm
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
