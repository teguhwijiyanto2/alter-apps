<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js"></script>
    <title>Purchase Summary - Alter</title>
  </head>

  <body>
    <section>
      <form action="payment__shophub.html">
        <div class="container px-4">
          <div class="py-3">
            <a href="purchase-details.html">
              <i class="bi bi-x-lg fs-5 me-2"></i>
              <span>Purchase Summary</span>
            </a>
          </div>

          <!-- Genshin Impact Start -->
          <div class="p-3 bg-dark rounded-3 mt-3">
            <h5>Genshin Impact</h5>
            <div class="d-flex flex-row align-items-center gap-3">
              <img
                src="assets/ilustration/ilus__item-card.png"
                width="48"
                height="48"
                alt=""
              />
              <div class="flex-fill">
                <div class="fs-6">Blessing of the Welkin</div>
                <span class="text-secondary fs__7">Rp 60.000</span>
                <div class="fs-6 text-primary">Rp 50.000</div>
              </div>
              <span class="fs-5 fw-semibold">1 x</span>
            </div>
          </div>
          <!-- Genshin Impact End -->

          <!-- Total Purchase Start -->
          <div class="p-3 bg-dark rounded-3 mt-3">
            <h5>Payment</h5>
            <div class="mt-3">
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary"
              >
                <span>1 x Blessings of the Welkin</span>
                <span class="fs-6">Rp 130.000</span>
              </div>
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary"
              >
                <span>App Tax</span>
                <span class="fs-6">Rp 1.000</span>
              </div>
              <div
                class="border-bottom w-100 border-secondary border-opacity-50 my-2"
              ></div>
              <div
                class="d-flex flex-row align-items-center justify-content-between text-light"
              >
                <span>Total</span>
                <span class="fs-5">Rp 51.000</span>
              </div>
            </div>
          </div>
          <!-- Total Purchase End -->
          <button type="submit" class="btn btn-primary rounded-pill my-4 w-100">
            Confirm
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
