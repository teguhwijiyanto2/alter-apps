<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js"></script>
    <title>Post in timeline</title>
  </head>

  <body>
    <section>
      <form>
        <div class="container px-4">
          <div class="py-3">
            <a href="#">
              <i class="bi bi-chevron-left fs-5 me-2"></i>
              <span>On Alter Member Timeline</span>
            </a>
          </div>

          <!-- Header Post Start -->
          <div class="d-flex flex-row align-items-center gap-3">
            <img
              src="https://placehold.co/120x120.png"
              width="50"
              height="50"
              class="rounded-circle"
            />
            <div>
              <div class="fs-5">Tiger</div>
              <div class="fs__7 text-secondary">Posting Publicity</div>
            </div>
          </div>
          <!-- Header Post End -->

          <!-- Body Post Start -->
          <div class="mt-4">
            <textarea
              rows="10"
              class="border w-100 border-secondary bg-transparent border p-3 border-secondary rounded-4 text-white"
              style="outline: none"
              placeholder="Whatâ€™s on your mind?"
            ></textarea>
          </div>
          <!-- Body Post End -->

          <!-- Menu Upload Start -->
          <div class="menu__list mt-5">
            <label
              for="photo"
              class="d-flex flex-row border-top border-bottom border-dark p-2 align-items-center cursor__pointer gap-3"
            >
              <i class="bi bi-play-btn-fill fs-4"></i>
              Photo or Video
            </label>
            <label
              for="photo"
              class="d-flex flex-row border-top border-bottom border-dark p-2 align-items-center cursor__pointer gap-3"
            >
              <i class="bi bi-camera-fill fs-4"></i>
              Camera
            </label>
            <label
              for="tag-people"
              class="d-flex flex-row border-top border-bottom border-dark p-2 align-items-center cursor__pointer gap-3"
            >
              <i class="bi bi-people-fill fs-4"></i>
              Tag People
            </label>
            <label
              for="photo"
              class="d-flex flex-row border-top border-bottom border-dark p-2 align-items-center cursor__pointer gap-3"
            >
              <i class="bi bi-filetype-gif fs-4"></i>
              GIF
            </label>
          </div>
          <input type="file" name="photo" id="photo" hidden />
          <!-- Menu Upload End -->

          <!-- Preview Uploaded Image Start -->
          <div id="preview-photo" class="mt-3" style="display: none">
            <div class="position-relative">
              <img class="w-100 object-fit-contain" />
              <div
                id="btn-clear-image"
                class="position-absolute top-0 end-0 m-2 cursor__pointer"
              >
                <i class="bi bi-x-circle-fill fs-5 text-dark"></i>
              </div>
            </div>
          </div>

          <!-- Preview Uploaded Image End -->

          <button type="button" class="btn btn-primary rounded-pill my-4 w-100">
            Post
          </button>
        </div>
      </form>
    </section>

    <script>
      $(document).ready(function () {
        $('#photo').change(function () {
          var input = this;

          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
              var imgPreview = $('#preview-photo').find('img');
              imgPreview.attr('src', e.target.result);
              $('#preview-photo').show();
              $('#btn-clear-image').click(function () {
                imgPreview.attr('src', '');
                $('.photo').val('');
                $('#preview-photo').hide();
                $('.menu__list').show();
              });
            };

            reader.readAsDataURL(input.files[0]);
            $('.menu__list').hide();
          }
        });
      });
    </script>
  </body>
</html>
