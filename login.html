<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js"></script>
    <title>Login - Alter</title>
  </head>

  <body>
    <div
      class="container min-vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <div class="bg__gradation">
        <h1 class="text-white text-center fw-bold">Login</h1>
      </div>
      <div class="tab__container" style="margin-top: -30px">
        <div
          data-form="email"
          class="tab__item cursor__pointer text-center p-2 active"
        >
          Email
        </div>
        <div
          data-form="phone"
          class="tab__item cursor__pointer text-center p-2"
        >
          Phone Number
        </div>
      </div>

      <form
        action="profile-setup.html"
        id="form-email"
        class="w-100 mt-4"
        style="display: block"
      >
        <div class="form__group">
          <label>Email</label>
          <div class="form__group-input">
            <input
              type="text"
              name="email"
              placeholder="altermember@gmail.com"
            />
          </div>
        </div>
        <div class="form__group mt-3">
          <label>Password</label>
          <div class="form__group-input">
            <input
              type="password"
              name="password"
              placeholder="altermember@gmail.com"
            />
            <i id="form-eyes" class="bi bi-eye-slash"></i>
          </div>
        </div>
        <div
          class="d-flex flex-row align-items-center justify-content-between mt-4"
        >
          <div>
            <input
              class="form-check-input me-1 bg-transparent m-0 fs-5"
              type="checkbox"
              value=""
              id="firstCheckbox"
            />
            <label class="form-check-label text-white lh-1" for="firstCheckbox"
              >Remember me</label
            >
          </div>
          <a href="#" class="text-primary text-decoration-none"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="btn btn-primary rounded-pill w-100 my-5">
          Login
        </button>
      </form>

      <form
        action="profile-setup.html"
        id="form-phone"
        class="w-100 mt-4"
        style="display: none"
      >
        <div class="form__group">
          <label>Phone Number</label>
          <div class="form__group-input">
            <input type="text" name="phone" placeholder="+62 87864838938" />
          </div>
        </div>
        <div class="form__group mt-3">
          <label>Password</label>
          <div class="form__group-input">
            <input
              type="password"
              name="password"
              placeholder="altermember@gmail.com"
            />
            <i id="form-eyes" class="bi bi-eye-slash"></i>
          </div>
        </div>
        <div
          class="d-flex flex-row align-items-center justify-content-between mt-4"
        >
          <div>
            <input
              class="form-check-input me-1 bg-transparent m-0 fs-5"
              type="checkbox"
              value=""
              id="firstCheckbox"
            />
            <label class="form-check-label text-white lh-1" for="firstCheckbox"
              >Remember me</label
            >
          </div>
          <a href="#" class="text-primary text-decoration-none"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="btn btn-primary rounded-pill w-100 my-5">
          Login
        </button>
      </form>
      <a
        href="signup.html"
        class="text-primary text-decoration-none text-center mb-4"
        ><small
          >Need an account? <span class="fw-semibold">SIGN UP</span></small
        ></a
      >
    </div>
  </body>
</html>
