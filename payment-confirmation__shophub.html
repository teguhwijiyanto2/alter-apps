<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script src="js/script.js"></script>
    <title>Payment Confirmation - Alter</title>
  </head>

  <body>
    <section>
      <div class="container px-4">
        <div class="py-3">
          <a href="payment.html">
            <i class="bi bi-x-lg fs-5 me-2"></i>
            <span>Payment Confirmed</span>
          </a>
        </div>
        <form action="">
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <img
              src="assets/ilustration/ilus__check-success.png"
              alt=""
              class="w-50"
            />
            <h5 class="text__purple mb-0">Payment Succesful!</h5>
            <span class="text-secondary">Enjoy your purchase</span>
          </div>
          <!-- Summary Start -->
          <div class="p-3 bg-dark rounded-3 mt-5">
            <h5>Summary</h5>
            <div class="mt-3 d-flex flex-column gap-1">
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary"
              >
                <span>Total Paid</span>
                <span class="text-light fs-5">Rp 130.000</span>
              </div>
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary"
              >
                <span>Payment Method</span>
                <span class="text-light fs-5">Alter Wallet</span>
              </div>
              <div
                class="d-flex flex-row align-items-center justify-content-between text-secondary"
              >
                <span>Purchase ID</span>
                <span class="text-light fs-5">4LT3R</span>
              </div>
            </div>
          </div>
          <!-- Summary End -->
          <button
            type="submit"
            class="btn btn-outline-light rounded-pill my-4 w-100"
          >
            Confirm
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
